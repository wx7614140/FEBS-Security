<div class="card">
    <div data-th-include="class/classAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel"  onclick="exportClassExcel()">
		                    	Excel (.xlsx)
		                	</a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv"  onclick="exportClassCsv()">
		                    	CSV (.csv)
		                	</a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" sec:authorize="hasAnyAuthority('class:add','class:delete','class:update')">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#class-add" sec:authorize="hasAuthority('class:add')">新增班级</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateClass()" sec:authorize="hasAuthority('class:update')">修改班级</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteClasses();" sec:authorize="hasAuthority('class:delete')">删除班级</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="class-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	名称：
					                </span>
                                    <div class="form-group">
                                        <input type="text" name="className" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
              <table id="classTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap" ></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/class/class.js}"></script>
<script data-th-src="@{js/app/class/classEdit.js}"></script>

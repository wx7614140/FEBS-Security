<div class="card">
    <div data-th-include="score/scoreAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel"  onclick="exportScoreExcel()">
		                    	Excel (.xlsx)
		                	</a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv"  onclick="exportScoreCsv()">
		                    	CSV (.csv)
		                	</a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" sec:authorize="hasAnyAuthority('score:add','score:delete','score:update')">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#score-add" sec:authorize="hasAuthority('score:add')">新增分数</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateScore()" sec:authorize="hasAuthority('score:update')">修改分数</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteScores();" sec:authorize="hasAuthority('score:delete')">删除分数</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="score-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	名称：
					                </span>
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
              <table id="scoreTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap" ></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/score/score.js}"></script>
<script data-th-src="@{js/app/score/scoreEdit.js}"></script>
